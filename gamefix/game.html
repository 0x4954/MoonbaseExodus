<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaim</title>

    <link rel="stylesheet" href="/gamefix/css/styles.css">
    <script src="/gamefix/javascript/scripts.js" defer></script>
    <script src="/gamefix/javascript/null.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <script src="/gamefix/javascript/audio.js"></script>
    <script src="/gamefix/javascript/classcar.js"></script>
    <script src="/gamefix/javascript/classline.js"></script>
    <link rel="icon" href="icon.png">
</head>
<body>
    <div id="game">
        <div id="road">
          <div id="cloud"></div>
          <div id="hero"></div>
        </div>
  
        <div id="hud">
          <span id="time" class="topUI">0</span>
          <span id="score" class="topUI">0</span>
          <span id="lap" class="topUI">0'00"000</span>
          <span id="tacho">0</span>
        </div>
  
        <div id="home">
          <h1>Dash</h1>
          <p id="text"></p>
  
          <div id="highscore"></div>
        </div>
      </div>
  
      <div id="controls">
        <span><span>C</span>insert coin</span>
        <span><span>M</span>mute</span>
        <span><span>&lt;</span><span>&gt;</span>move</span>
        <span><span>&lt;</span><span>&gt;</span>accelerate</span>
      </div>
</body>
</html>
